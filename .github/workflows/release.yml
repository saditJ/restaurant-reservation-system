name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: api
            dockerfile: apps/api/Dockerfile
          - name: market
            dockerfile: apps/market/Dockerfile
          - name: b2b-console
            dockerfile: apps/b2b-console/Dockerfile
          - name: booking-widget
            dockerfile: apps/booking-widget/Dockerfile
          - name: provider
            dockerfile: apps/provider/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}:${{ github.ref_name }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}

      - name: Generate SBOM (optional)
        if: always()
        continue-on-error: true
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}@${{ steps.build.outputs.digest }}
          artifact-name: sbom-${{ matrix.name }}-${{ github.ref_name }}
