user  nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout 65;

  client_max_body_size 50m;
  proxy_read_timeout 120s;
  proxy_connect_timeout 15s;
  proxy_send_timeout 120s;
  proxy_buffer_size 256k;
  proxy_buffers 16 256k;
  proxy_busy_buffers_size 512k;
  large_client_header_buffers 8 64k;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  upstream api_upstream      { server api:3003; }
  upstream market_upstream   { server market:3000; }
  upstream admin_upstream    { server admin:3001; }
  upstream widget_upstream   { server widget:3002; }
  upstream provider_upstream { server provider:3004; }

  server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name api.yourdomain;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
      proxy_pass http://api_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /health { proxy_pass http://api_upstream/health; }
    location = /ready  { proxy_pass http://api_upstream/ready; }
  }

  server {
    listen 443 ssl http2;
